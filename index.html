<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <output class="user-input" id="display-1"></output>
          <output class="result" id="display-2"></output>
        </div>
        <div class="button-container">
          <button class="btn" data-reset>AC</button>
          <button class="btn" data-backspace>C</button>
          <button class="btn" data-operator value="%">&#37</button>
          <button class="btn" data-operator value="/">&#247</button>
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn" data-operator value="+">&#43</button>
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn" data-operator value="-">&#45</button>
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn" data-operator value="*">&#215</button>
          <button class="btn" data-number>0</button>
          <button class="btn" data-number>.</button>
          <button class="btn equals" data-equals>&#61</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
