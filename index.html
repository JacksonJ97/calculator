<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <output class="user-input" id="user-input">0</output>
          <output class="result" id="result">56</output>
        </div>
        <div class="button-container">
          <button class="btn allclear" data-type="reset" id="allclear">AC</button>
          <button class="btn clear" data-type="backspace" id="clear">C</button>
          <button class="btn operators" data-type="operator" id="remainder" value="%">&#37</button>
          <button class="btn operators" data-type="operator" id="divide" value="/">&#247</button>
          <button class="btn digits" data-type="number" id="digit-7" value="7">7</button>
          <button class="btn digits" data-type="number" id="digit-8" value="8">8</button>
          <button class="btn digits" data-type="number" id="digit-9" value="9">9</button>
          <button class="btn operators" data-type="operator" id="plus" value="+">&#43</button>
          <button class="btn digits" data-type="number" id="digit-4" value="4">4</button>
          <button class="btn digits" data-type="number" id="digit-5" value="5">5</button>
          <button class="btn digits" data-type="number" id="digit-6" value="6">6</button>
          <button class="btn operators" data-type="operator" id="minus" value="-">&#45</button>
          <button class="btn digits" data-type="number" id="digit-1" value="1">1</button>
          <button class="btn digits" data-type="number" id="digit-2" value="2">2</button>
          <button class="btn digits" data-type="number" id="digit-3" value="3">3</button>
          <button class="btn operators" data-type="operator" id="multiply" value="*">&#215</button>
          <button class="btn digits" data-type="number" id="digit-0" value="0">0</button>
          <button class="btn decimal" data-type="decimal" id="decimal" value=".">.</button>
          <button class="btn equals" data-type="equal" id="equals" value="=">&#61</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
